<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>마이페이지</title>
<style>
  :root{
    --bg:#faf9fb; --card:#fff; --border:#ece7f6; --ink:#111; --muted:#6b7280;
    --tint:#f1eaff; --pill:#f6f2ff; --accent:#6b47d6; --shadow:0 1px 10px rgba(0,0,0,.05);
    --container:1120px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif}

  /* 상단바 */
  .topbar{position:sticky;top:0;z-index:20;background:var(--bg);border-bottom:1px solid var(--border)}
  .topbar .bar{max-width:var(--container);margin:0 auto;height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 16px}
  .left,.right{display:flex;align-items:center;gap:12px}
  .brand{font-weight:700;text-decoration:none;color:inherit}
  .pill{border:1px solid var(--border);background:var(--pill);height:30px;padding:0 10px;border-radius:999px;display:inline-flex;align-items:center;gap:6px;font-size:13px;cursor:pointer;text-decoration:none;color:inherit}

  /* 레이아웃 */
  .container{max-width:var(--container);margin:0 auto;padding:18px 16px}
  .page-head{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:14px}
  .ico-back{display:inline-grid;place-items:center;width:28px;height:28px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#555;text-decoration:none}
  .page-title{font-size:20px;font-weight:800;margin:10px 0 28px}

  /* 프로필 */
  .profile{display:flex;align-items:center;gap:14px;margin:24px 0 16px}
  .avatar{width:56px;height:56px;border-radius:50%;display:grid;place-items:center;background:#eee;border:1px solid var(--border);font-size:30px}
  .who{display:flex;flex-direction:column}
  .name{font-weight:700}
  .role{font-size:13px;color:var(--muted)}

  /* 리스트 카드 */
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);overflow:hidden}
  .list{display:flex;flex-direction:column}
  .row{display:flex;align-items:center;gap:12px;padding:14px 16px;border-top:1px solid var(--border);text-decoration:none;color:inherit}
  .row:first-child{border-top:0}
  .row:hover{background:#fafbff}
  .row .label{flex:1}
  .row .chev{width:20px;height:20px;opacity:.55}
  .kicker{font-size:12px;color:var(--muted)}

  @media (max-width:720px){
    .right .pill:nth-child(-n+2){display:none}
    .page-title{font-size:18px}
  }
</style>
</head>
<body>
  <!-- 상단바 -->
  <header class="topbar">
    <div class="bar">
      <div class="left">
        <a class="brand" href="main.html">Kolon</a>
      </div>
      <div class="right">
        <a class="pill" href="login.html">로그인</a>
        <a class="pill" href="signup.html">회원가입</a>
        <a class="pill" href="cart.html">장바구니</a>
        <a class="pill" href="mypage.html">마이페이지</a>
        <a class="pill" href="points.html">포인트</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <a class="ico-back" href="main.html" id="backBtn" aria-label="뒤로가기">←</a>
      <span>마이페이지</span>
    </div>
    <h1 class="page-title">마이</h1>

    <!-- 프로필 -->
    <section class="profile">
      <div class="avatar">👤</div>
      <div class="who">
        <div class="name" id="userName">사용자</div>
        <div class="role">내 계정 관리</div>
      </div>
    </section>

    <!-- 메뉴 리스트 -->
    <section class="card">
      <div class="list">
        <!-- ✅ 주문내역: orders.html 로 이동 -->
        <a class="row" href="orders.html">
          <div class="label">
            <div>주문내역</div>
            <div class="kicker">최근 주문/배송 현황</div>
          </div>
          <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"/></svg>
        </a>

        <a class="row" href="#" onclick="alert('취소/반품/교환 내역 (데모)');return false;">
          <div class="label">
            <div>취소/반품/교환 내역</div>
            <div class="kicker">접수 및 진행 상태</div>
          </div>
          <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"/></svg>
        </a>

        <a class="row" href="recent.html">
          <div class="label">
            <div>최근 본 상품</div>
            <div class="kicker">최근 확인한 아이템</div>
          </div>
          <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"/></svg>
        </a>

        <a class="row" href="settings.html">
          <div class="label">
            <div>개인정보 설정 내역</div>
            <div class="kicker">비밀번호/알림/프로필 설정</div>
          </div>
          <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"/></svg>
        </a>
      </div>
    </section>
  </main>

  <script>
    // 회원 이름 로드 (signup.html에서 저장한 mockUser 사용)
    (function(){
      try{
        const u = JSON.parse(localStorage.getItem('mockUser')||'{}');
        if(u.name) document.getElementById('userName').textContent = u.name;
      }catch(e){}
    })();

    // 뒤로가기(같은 출처면 back, 아니면 main)
    (function () {
      const back = document.getElementById('backBtn');
      if (!back) return;
      back.addEventListener('click', function (e) {
        const ref = document.referrer || '';
        if (ref) {
          try {
            const refUrl = new URL(ref, location.href);
            if (refUrl.origin === location.origin && history.length > 1) {
              e.preventDefault(); history.back();
            }
          } catch (_) {}
        }
      });
    })();
  </script>
</body>
</html>
