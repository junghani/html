<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>검색 결과가 없습니다 - Kolon</title>
<style>
  :root{--bg:#faf9fb;--card:#fff;--bd:#ece7f6;--ink:#1d1b20;--muted:#7c7587;--pill:#f6f2ff}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif}
  header{position:sticky;top:0;background:var(--bg);border-bottom:1px solid var(--bd)}
  .bar{max-width:1100px;margin:0 auto;height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 16px}
  .brand{font-weight:800;text-decoration:none;color:inherit}
  .pill{border:1px solid var(--bd);background:var(--pill);padding:6px 10px;border-radius:999px;margin-left:8px;text-decoration:none;color:inherit}
  main{max-width:900px;margin:0 auto;padding:20px}
  .card{background:var(--card);border:1px solid var(--bd);border-radius:14px;padding:28px;text-align:center}
  h1{margin:0 0 12px}
  .muted{color:var(--muted);margin:0 0 10px}
  .kw{font-weight:800}
  .actions{display:flex;gap:10px;justify-content:center;margin-top:16px}
  .btn{border:1px solid var(--bd);background:var(--pill);padding:10px 14px;border-radius:10px;text-decoration:none;color:inherit}
  .btn:hover{background:#efeaff;border-color:#d9cff7}
</style>
</head>
<body>
<header>
  <div class="bar">
    <a class="brand" href="main.html">Kolon</a>
    <nav>
      <a class="pill" href="cart.html">장바구니</a>
      <a class="pill" href="mypage.html">마이페이지</a>
      <a class="pill" href="points.html">포인트</a>
    </nav>
  </div>
</header>

<main>
  <section class="card">
    <h1>검색 결과가 없습니다</h1>
    <p class="muted">입력하신 검색어 <span id="kw" class="kw"></span>에 대한 결과가 없어요.</p>
    <p class="muted">현재 페이지에 해당하는 상품이 존재하지 않습니다.</p>

    <div class="actions">
      <a class="btn" href="main.html">메인으로</a>
      <a class="btn" href="main.html">다시 검색</a>
    </div>
  </section>
</main>

<script>
  const params=new URLSearchParams(location.search);
  const q=params.get('q')||'';
  document.getElementById('kw').textContent = q ? `“${q}”` : '';
</script>
</body>
</html>
